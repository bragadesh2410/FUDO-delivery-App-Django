{% extends 'users/base.html' %}

{% block content %}
    <br>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <h2 style="text-align: center;">Logged out!</h2>
        </div>

        <h3 style="text-align: center;">Login again</h3>
        <div class="text-center">
            <a href="{% url 'login' %}" class="btn btn-primary">---> Login</a> <br>
            <a href="{% url 'home' %}" class="btn btn-secondary">---< Or go back to home.</a>
        </div>
    </div>
{% endblock content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    .alert {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border-radius: 5px;
    }

    h3 {
        margin-top: 20px;
        color: #333;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        font-size: 16px;
        margin-top: 10px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #495057;
    }

    .text-center {
        text-align: center;
    }
</style>
